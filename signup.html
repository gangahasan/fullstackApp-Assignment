<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>signUp page</title>
</head>
<body>
    <div id="navbar">

    </div>
    <form id="form">
        <h3>Please signUp...</h3>
        <input id="username" name="username" type="text" placeholder="Enter user name" required>
        <input id="email" name="email" type="text" placeholder="Enter valid email" required>
        <input id="password" name="password" type="password" placeholder="Enter password" required>
        <input id="mobile" name="mobile" type="number" placeholder="Enter valid mobile number" required>
        <input id="submit"type="submit" value="SignUp">
    </form>
    <footer id="footer">

    </footer>
    
</body>
<script src="./scripts/navbar.js"></script>
<script src ="./scripts/signup.js" type="module"></script>
<script src="./scripts/footer.js"></script>
</html>
